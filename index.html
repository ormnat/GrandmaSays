<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma Says</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Use Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col items-center">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-8 game-title-bordered" style="color: #2A9D8F;">Grandma Says</h1>
        <div class="calavera-container">
            <!-- Buttons are now just colored quadrants without images -->
            <div id="marigold" class="calavera-button marigold"></div>
            <div id="skull" class="calavera-button skull"></div>
            <div id="candle" class="calavera-button candle"></div>
            <div id="cross" class="calavera-button cross"></div>
            <div class="game-info">
                <span id="round-display" class="text-2xl font-bold mb-4">Round 0</span>
                <button id="start-btn">Start Game</button>
                <div id="message-area" class="mt-4 text-xl"></div>
                <!-- The number is now centered inside the info area with a more visible transparency -->
                <div id="hidden-number" class="hidden-number">3</div>
            </div>
        </div>
    </div>
    
    <!-- New modal container for the clue image, initially hidden -->
    <div id="clue-modal" class="clue-image-container hidden">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Clue Unlocked!</h2>
        <!-- Using the file path provided previously -->
        <img id="clue-image" src="uploaded:The Chef.jpg-4cd902e0-0cb9-4239-8896-73b3390f1663" alt="The Master Chef" class="clue-image">
        <button id="close-clue-btn" class="mt-4 px-6 py-2 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition">Close</button>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
